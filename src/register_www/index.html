<!DOCTYPE html>
<html>
    <head>
        <style>
        body {
            background-color: black;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
		
		.down {
			margin-top: 100px;
		}

        
		.login {
			border-radius: 5px;
		}
		.login:hover {
			filter: saturate(4);
		}
		
		.token{
			background-color: #8a8a8a;
			margin-bottom: 10px;
			width: 500px;
			height: 60px;
			text-align: center;
			font-size: 1.5rem;
		}
    </style>
    </head>

    <body>
        <div id="particles-js">
            {% if connected %}
            <div class="container">
				<div class="token">{{token}}</div>
			</div>

			<div class="container down">
				<a class="center" href="/provider/logout">
					<img class="login" alt="google sigout" src="/register_site/logout.png" width="100" height="100">
				</a>
            </div>
            {% else %}
                <div class="container">
                    <a class="center" href="/provider/login">
                        <img class="login" alt="google signin" src="/register_site/signin.png" width="400" height="100">
                    </a>
                </div>
            {% endif %}
        </div>
        

        <script src="/register_site/particles.min.js"></script>
        <script>
          particlesJS('particles-js',
          {
            "particles": {
              "number": {
                "value": 80,
                "density": {
                  "enable": true,
                  "value_area": 800
                }
              },
              "color": {
                "value": "#FFFFFF"
              },
              "shape": {
                "type": "circle",
                "stroke": {
                  "width": 0,
                  "color": "#FFFFFF"
                },
                "polygon": {
                  "nb_sides": 5
                },
                "image": {
                  "src": "img/github.svg",
                  "width": 100,
                  "height": 100
                }
              },
              "opacity": {
                "value": 0.8,
                "random": false,
                "anim": {
                  "enable": false,
                  "speed": 1,
                  "opacity_min": 0.1,
                  "sync": false
                }
              },
              "size": {
                "value": 5,
                "random": true,
                "anim": {
                  "enable": false,
                  "speed": 40,
                  "size_min": 0.1,
                  "sync": false
                }
              },
              "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#FFFFFF",
                "opacity": 0.4,
                "width": 1
              },
              "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "attract": {
                  "enable": true,
                  "rotateX": 600,
                  "rotateY": 1200
                }
              }
            },
            "interactivity": {
              "detect_on": "canvas",
              "events": {
                "onhover": {
                  "enable": true,
                  "mode": "grab"
                },
                "onclick": {
                  "enable": true,
                  "mode": "push"
                },
                "resize": true
              },
              "modes": {
                "grab": {
                  "distance": 200,
                  "line_linked": {
                    "opacity": 1
                  }
                },
                "bubble": {
                  "distance": 400,
                  "size": 40,
                  "duration": 2,
                  "opacity": 8,
                  "speed": 3
                },
                "repulse": {
                  "distance": 200
                },
                "push": {
                  "particles_nb": 4
                },
                "remove": {
                  "particles_nb": 2
                }
              }
            },
            "retina_detect": true,
            "config_demo": {
              "hide_card": false,
              "background_color": "#b61924",
              "background_image": "",
              "background_position": "50% 50%",
              "background_repeat": "no-repeat",
              "background_size": "cover"
            }
          }
        
        );
        </script> 
    </body>
</html>
